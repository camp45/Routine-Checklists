{# This sub template expects a single checklist object called 'checklist' to be passed #}
<div class="panel panel-default">
    <div class="panel-heading"><a href="/checklist/{{checklist.id}}">{{ checklist.title}}</a></div>
    <div class="panel-body">
        <p>By <a href="/user/{{checklist.author.username}}">{{checklist.author.username}}</a>, on {{checklist.creation_date}}</p>
    </div>
    <div class="list-group">
        {% for item in checklist.listitems %}
            <li class="list-group-item">
                <div class="row">
                    <div class="col-sm-1 text-center">
                        <span class="glyphicon glyphicon-unchecked"></span>
                    </div>
                    <div class="col-sm-9 text-left">
                            {{ item.title }}
                    </div>
                    <div class="col-sm-2 text-center">
                        <a href="#" class="btn btn-xs">
                            <span class="glyphicon glyphicon-minus"></span>
                        </a>
                    </div>
                </div>
            </li>
        {% endfor %}
    </div>
</div>
